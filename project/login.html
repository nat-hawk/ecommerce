<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up & Location</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    .container {
      width: 380px;
      background: rgba(255, 255, 255, 0.212);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
      animation: slideIn 1s ease-in-out;
      position: relative;
      z-index: 1;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #764ba2;
      outline: none;
      box-shadow: 0 0 6px rgba(118, 75, 162, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #764ba2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #5a4a8b;
    }
    .toggle-link {
      text-align: center;
      margin-top: 12px;
      cursor: pointer;
      color: #764ba2;
      text-decoration: underline;
      font-size: 14px;
    }
    .location-display {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-bg">
    <source src="/project/shop/hamptons-mlp_dsk.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay"></div>
  <div class="container" id="authContainer">
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="loginEmail">
      <input type="password" placeholder="Password" id="loginPassword">
      <button onclick="login()">Login</button>
      <div class="toggle-link" onclick="toggleForm('signup')">Don't have an account? Sign Up</div>
    </div><div id="signupForm" class="hidden">
  <h2>Sign Up</h2>
  <input type="text" placeholder="Username" id="signupUsername">
  <input type="email" placeholder="Email" id="signupEmail">
  <input type="password" placeholder="Password" id="signupPassword">
  <button onclick="signup()">Sign Up</button>
  <div class="toggle-link" onclick="toggleForm('login')">Already have an account? Login</div>
</div>

<div class="location-display" id="locationDisplay"></div>

  </div><script>
    function toggleForm(form) {
      document.getElementById('loginForm').classList.toggle('hidden', form === 'signup');
      document.getElementById('signupForm').classList.toggle('hidden', form === 'login');
      document.getElementById('locationDisplay').innerText = '';
    }
  
    function signup() {
    const username = document.getElementById('signupUsername').value;
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    if (!username || !email || !password) {
      alert('Please fill all fields.');
      return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '{}');

    if (users[email]) {
      alert('User already exists!');
    } else {
      users[email] = { username, password };
      localStorage.setItem('users', JSON.stringify(users)); // saved permanently
      alert('Signup successful! Please login.');
      toggleForm('login');
    }
  }
  
    function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    const users = JSON.parse(localStorage.getItem('users') || '{}');

    if (users[email] && users[email].password === password) {
      alert(`Welcome back, ${users[email].username}!`);
      localStorage.setItem('loggedInUser', email); // optional: save session
      window.location.href = "index.html"; // redirect
    } else {
      alert('Invalid email or password.');
    }
  }
  
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude.toFixed(4);
          const lon = position.coords.longitude.toFixed(4);
          document.getElementById('locationDisplay').innerText = `Your location: Latitude ${lat}, Longitude ${lon}`;
        }, () => {
          document.getElementById('locationDisplay').innerText = "Location access denied.";
        });
      } else {
        document.getElementById('locationDisplay').innerText = "Geolocation is not supported by this browser.";
      }
    }
  </script></body>
</html>
