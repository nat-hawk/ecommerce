<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <script>
        window.localStorage.setItem("name","benki")
        let s = window.localStorage.getItem("name")
        console.log(s);
        window.sessionStorage.setItem("name","water")
        let r=window.sessionStorage.getItem("name")
        console.log(r);

    </script>
</body>
</html>
